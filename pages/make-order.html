<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer um Pedido || Cupcakes da Amora</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/makeorderstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="../index.html" id="logo-link">Cupcakes da Amora</a>
        <a id="order-link" href="./make-order.html">
            Fazer um Pedido
            <br>
            <img src="../images/cupcakeicon.png" alt="Cupcake">
        </a>
        <div class="nav-links">
            <ul>
                <li id="home-link"><a href="../index.html">Home</a></li>
                <li id="contact-link"><a href="./contact.html">Contato</a></li>
                <li id="about-link"><a href="./about.html">Sobre</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Fazer um Pedido</h1>

        <hr>

        <section id="cupcake-section">
            <form id="form" action="">

                <div class="address">
                    <label for="address">Endereço: </label>
                    <input required type="text"  placeholder="Digite seu endereço aqui: " name="adress" id="adress">
                </div>            
                
                <hr>

                <div id="cupcake-menu">
                    <label for="cupcake-type">Escolha o tipo de Cupcake: </label>
                    <select required name="cupcake-type" id="cupcake-type">
                        <option selected disabled value="">Escolha um Cupcake</option>
                        <option value="cenoura">Cupcake de Cenoura</option>
                        <option value="morangochantily">Cupcake de Morango com Chantily</option>
                        <option value="iogurtemorango">Cupcake de Iogurte com Morango</option>
                        <option value="morango">Cupcake de Morango</option>
                        <option value="laranja">Cupcake de Laranja</option>
                        <option value="baunilha">Cupcake de Baunilha</option>
                        <option value="framboesa">Cupcake de Franboesa</option>
                    </select>
    
                    <br>
                    <hr>
    
                    <label for="cupcakes-quantity">Quantidade: </label>
                    <input required value="1" min="1" max="50" type="number" name="cupcakes-quantity" id="cupcakes-quantity">
                    
                    <hr>

                    <div class="sizes">
                        <label for="cupcake-size">Tamanho dos Cupcakes: </label>
                        <input type="radio" name="cupcake-size" value="mini" id="mini">
                        <label for="mini">Mini</label>
                        <input checked type="radio" value="regular" name="cupcake-size" id="regular">
                        <label for="regular">Regular</label>
                        <input type="radio" value="jumbo" name="cupcake-size" id="jumbo">
                        <label for="jumbo">Jumbo</label>
                    </div>
    
                </div>

                <hr>

                <div class="custom">

                    <p>Gostaria de um Cupcake especial?</p>
                    <br>
                    <input checked type="radio" name="custom-cupcake" id="none">
                    <label for="none">Sem Cupcake especial</label>
                    <br>
                    <input type="radio" name="custom-cupcake" id="churros">
                    <label for="churros">Churros</label>
                    <input type="radio" name="custom-cupcake" id="nutella">
                    <label for="nutella">Nutella</label>
                    <input type="radio" name="custom-cupcake" id="baunilhachocolate">
                    <label for="baunilhachocolate">Baunilha com Chocolate</label>
                    <input type="radio" name="custom-cupcake" id="cocochocolate">
                    <label for="cocochocolate">Coco com Chocolate</label>
                    <input type="radio" name="custom-cupcake" id="brigadeiro">
                    <label for="brigadeiro">Brigadeiro</label>
                    <input type="radio" name="custom-cupcake" id="leitecondensado">
                    <label for="leitecondensado">Leite Condensado</label>
                </div>

                <hr>

                <div class="cupcake-case-div">
                    <label for="cupcake-case">Forminha: </label>
                    <select required name="cupcake-case" id="cupcake-case">
                        <option selected disabled value="">Escolha uma Forminha</option>
                        <option value="case-bolinhas">Forma com Bolinhas</option>
                        <option value="case-listras">Forma com Listras</option>
                        <option value="case-zig-zag">Forma com Zig-Zag</option>
                    </select>
                </div>

                <hr>

                <div class="submit-button">
                    <input class="submit-button-style" id="submit" type="submit" value="Fazer Pedido">
                </div>
            </form>
        </section>
    </main>


    <footer>
        &copy;Arthur Lage
    </footer>
</body>
</html>
